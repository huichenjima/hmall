server:
  port: 8082
  tomcat:
    threads:
      max: 25 # 允许的最大线程数
    accept-count: 25 # 最大排队等待数量
    max-connections: 100 # 允许的最大连接
feign:
  okhttp:
    enabled: true
  sentinel:
    enabled: true
spring:
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8090
      http-method-specify: true
hm:
  db:
    database: hm-cart
    host: 192.168.44.128
    pw: 123 # 修改为docker中的MySQL密码
  swagger:
    title: "黑马商城购物车服务接口文档"
    package: com.hmall.cart.controller
